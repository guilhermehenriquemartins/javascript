<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Revisão 1</title>
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  
  <script>
    var nome = window.prompt('Digite seu nome: ')
    var sal = Number(window.prompt('Digite seu salário: '))
    var n1 = Number(window.prompt('Digite um número: '))
    var n2 = Number(window.prompt('Digite outro número: '))
    soma = n1 + n2
    subtracao = n1 - n2
    multiplicacao = n1 * n2
    divisao = n1 / n2
    window.alert(`Prazer, ${nome}!`)
    document.write(`Olá, <span style='background-color: black; color: white; padding: 5px 10px;'>${nome}</span>!`)
    document.write(`<p>Seu nome tem <span style="background-color: black; color: white; padding: 5px 10px; border-radius: 50%;">${nome.length}</span> letras</p>`)
    document.write(`<p>Seu nome em maiúsculas é <span style="background-color: black; color: white; padding: 5px 10px;">${nome.toUpperCase()}</span></p>`)
    document.write(`<p>Seu nome em minúsculas é <span style="background-color: black; color: white; padding: 5px 10px;">${nome.toLowerCase()}</span></p>`)
    document.write(`<p>Seu salário é <span style="background-color: black; color: white; padding: 5px 10px;">${sal.toLocaleString('pt-BR',{style:'currency', currency:'BRL'})}</span></p>`)
    document.write(`<p>Você digitou <span style="background-color: black; color: white; padding: 5px 10px; border-radius: 50%;">${n1}</span> e <span style="background-color: black; color: white; padding: 5px 10px; border-radius: 50%;">${n2}</span>, logo:</p>`)
    document.write(`<p>Quando te perguntarem quanto que é ${n1} + ${n2}, você diz que é <span style="background-color: green; color: white; padding: 5px 10px; border-radius: 50%;">${soma}</span></p>`)
    document.write('<p>ou</p>')
    document.write(`<p>Quando te perguntarem quanto que é ${n1} - ${n2}, você tem que dizer que é <span style="background-color: red; color: white; padding: 5px 10px; border-radius: 50%;">${subtracao}</span></p>`)
    document.write('<p>ou</p>')
    document.write(`<p>Quando te questionarem quanto que é ${n1} x ${n2}, você responde que o resultado fica <span style="background-color: blue; color: white; padding: 5px 10px; border-radius: 50%;">${multiplicacao}</span></p>`)
    document.write('<p>ou</p>')
    document.write(`<p>Quando te indagarem quanto que fica ${n1} / ${n2}, você precisa dizer que é <span style="background-color: purple; color: white; padding: 5px 10px; border-radius: 50%;">${divisao}</span></p>`)
  </script>
</body>
</html>
