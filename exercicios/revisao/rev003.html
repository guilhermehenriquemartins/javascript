<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisão 3</title>
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  
  <script>
    var nome = window.prompt('Digite seu nome: ')
    window.alert(`Seja bem-vindo(a) ${nome}`)
    var sal = Number(window.prompt('Digite seu salário: '))
    var n1 = Number(window.prompt('Digite um número: '))
    var n2 = Number(window.prompt('Digite mais um número: '))
    var soma = n1 + n2
    var subtracao = n1 - n2
    var multi = n1 * n2
    var divisao = n1 / n2
    document.write(`<p>Olá, <span style="background-color: black; color: white; padding: 5px 10px;">${nome}</span>!</p>`)
    document.write(`<p>Seu nome tem <span style="background-color: black; color: white; padding: 5px 10px; border-radius: 50%;">${nome.length}</span> letras</p>`)
    document.write(`<p>Seu nome em maiúsculas é <span style="background-color: black; color: white; padding: 5px 10px;">${nome.toUpperCase()}</span></p>`)
    document.write(`<p>Seu nome em minúsculas é <span style="background-color: black; color: white; padding: 5px 10px;">${nome.toLowerCase()}</span></p>`)
    document.write(`<p>Seu salário é de <span style="background-color: darkgreen; color: white; padding: 5px 10px;">${sal.toLocaleString('pt-BR',{style:'currency', currency:'BRL'})}</span></p>`)
    document.write(`<p>Você digitou o número <span style="background-color: darkred; color: white; padding: 5px 10px; border-radius: 50%;">${n1}</span> e <span style="background-color: darkred; color: white; padding: 5px 10px; border-radius: 50%;">${n2}</span>, logo:</p>`)
    document.write(`<p><span style="background-color: darkred; color: white; padding: 5px 10px; border-radius: 50%;">${n1}</span> + <span style="background-color: darkred; color: white; padding: 5px 10px; border-radius: 50%;">${n2}</span> = <span style="background-color: blue; color: white; padding: 5px 10px; border-radius: 50%;">${soma}</span></p>`)
    document.write(`<p><span style="background-color: darkred; color: white; padding: 5px 10px; border-radius: 50%;">${n1}</span> - <span style="background-color: darkred; color: white; padding: 5px 10px; border-radius: 50%;">${n2}</span> = <span style="background-color: blue; color: white; padding: 5px 10px; border-radius: 50%;">${subtracao}</span></p>`)
    document.write(`<p><span style="background-color: darkred; color: white; padding: 5px 10px; border-radius: 50%;">${n1}</span> x <span style="background-color: darkred; color: white; padding: 5px 10px; border-radius: 50%;">${n2}</span> = <span style="background-color: blue; color: white; padding: 5px 10px; border-radius: 50%;">${multi}</span></p>`)
    document.write(`<span style="background-color: darkred; color: white; padding: 5px 10px; border-radius: 50%;">${n1}</span> / <span style="background-color: darkred; color: white; padding: 5px 10px; border-radius: 50%;">${n2}</span> = <span style="background-color: blue; color: white; padding: 5px 10px; border-radius: 50%;">${divisao}</span>`)
  </script>
</body>
</html>
