<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisão 06</title>
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body {
      text-align: center;
    }
    #botao {
      background-color: green;
      color: white;
      margin: auto;
      width: 100px;
      height: 50px;
      line-height: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Botão</h1>
  <div id="botao" onmouseenter="entrar()">
    Interaja
  </div>
  <script>
    var botao = window.document.getElementById('botao')
    addEventListener('click', clicar)
    addEventListener('mouseout', sair)

    function clicar() {
      botao.style.background = 'red'
      botao.innerHTML = 'Clicou!'
    }
    function entrar() {
      botao.style.background = 'darkgreen'
    }
    function sair() {
      botao.style.background = 'green'
      botao.innerHTML = 'Interaja'
    }
  </script>
</body>
</html>
