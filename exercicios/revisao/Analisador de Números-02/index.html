<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/first.css">
  <title>Analisador de Números</title>
</head>
<body>
  <header>
    <h1>Analisador de Números</h1>
  </header>
  <main>
    <div id="formulario">
      <label for="txtn1">Número (entre 1 e 100) : </label>
      <input type="number" name="txtn" id="txtn1">
      <input type="submit" id="botao1" value="Adicionar" onmouseenter="entrou1()" onmouseout="saiu1()" onmousedown="clicou1()" onmousemove="moveu1()" onclick="adicionar()">
    </div>
    <select name="tabela" id="itabela" size="5"></select><br>
    <input type="submit" id="botao2" value="Finalizar" onmouseenter="entrou2()" onmouseout="saiu2()" onmousedown="clicou2()" onmousemove="moveu2()" onclick="finalizar()">
    <input type="reset" id="botao3" value="Limpar" onmouseenter="entrou3()" onmouseout="saiu3()" onmousedown="clicou3()" onmousemove="moveu3()" onclick="limpar()">
    <div id="res">

    </div>
  </main>
  <footer>
    <p>&copy; GuilhermeHenrique</p>
  </footer>

  <script src="programacao.js"></script>
</body>
</html>
