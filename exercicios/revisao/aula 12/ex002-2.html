<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 02 (02)</title>
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0px;
      padding: 0px;
    }
    body {
      background-color: lightgray;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    section {
      background-color: white;
      margin: 20px auto;
      width: 50%;
      padding: 20px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- ENTRADA DE DADOS -->
  <section>
    <h1>Sistema de Horas</h1>
    <label for="ihora">Coloque o horário: </label>
    <input type="number" name="hora" id="ihora">
    <input type="submit" value="Verificar" onclick="verificar()">
    <div id="res"></div>
  </section>
  <!-- PROGRAMAÇÃO E SAÍDA DE DADOS -->
  <script>
    function verificar() {
      var txthora = window.document.getElementById('ihora')
      var hora = Number(txthora.value)
      var res = window.document.getElementById('res')
      res.innerHTML = `<p>Você digitou <strong>${hora}</strong> horas.</p>`

      if (hora < 6) {
        res.innerHTML += '<p>Boa Madrugada!</p>'
        window.document.body.style.backgroundColor = 'darkblue'
      } else if (hora < 12) {
        res.innerHTML += '<p>Good Morning!</p>'
        window.document.body.style.backgroundColor = 'lightskyblue'
      } else if (hora < 18) {
        res.innerHTML += '<p>Good Afternoon!</p>'
        window.document.body.style.backgroundColor = 'lightsalmon'
      } else if (hora < 21) {
        res.innerHTML += '<p>Good Evening!</p>'
        window.document.body.style.backgroundColor = 'gray'
      } else if (hora < 24){
        res.innerHTML += '<p>Good Night!</p>'
        window.document.body.style.backgroundColor = 'black'
      } else {
        res.innerHTML += '[ERRO]: Horário Inexistente'
        window.document.body.style.backgroundColor = 'white'
      }
    }
  </script>
</body>
</html>
