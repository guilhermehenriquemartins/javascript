<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 02 (01)</title>
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0px;
    }
    body {
      text-align: center;
      background-color: lightgray;
    }
    section {
      background-color: white;
      width: 50%;
      margin: 20px auto;
      padding: 10px 10px;
      border-radius: 10px;
    }
    section > h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <section>
    <!-- TÍTULO DO EXERCÍCIO -->
    <h1>Sistema de Horas</h1>
    <!-- ENTRADA DE DADOS -->
    <label for="ihora">Coloque o horário:</label>
    <input type="number" name="hora" id="ihora">
    <input type="submit" value="Verificar" onclick="verificar()">
    <!-- RESULTADO DE DADOS -->
    <div id="res">
    </div>
  </section>
  <!-- PROGRAMAÇÃO -->
  <script>
    function verificar() {
      var hora = window.document.getElementById('ihora')
      var res = window.document.querySelector('div#res')
      res.innerHTML = `<p>Agora são ${hora.value} horas</p>`

      if (hora.value < 12) {
        res.innerHTML += '<p><strong>Good Morning!</strong></p>'
        window.document.body.style.backgroundColor = 'lightskyblue'
      } else if (hora.value < 18) {
        res.innerHTML += '<p><strong>Good Afternoon!</strong></p>'
        window.document.body.style.backgroundColor = 'lightsalmon'
      } else if (hora.value < 21){
        res.innerHTML += '<p><strong>Good Evening!</strong></p>'
        window.document.body.style.backgroundColor = 'gray'
      } else {
        res.innerHTML += '<p><strong>Good Night!</strong></p>'
        window.document.body.style.backgroundColor = 'darkblue'
      }
    }
  </script>
</body>
</html>
