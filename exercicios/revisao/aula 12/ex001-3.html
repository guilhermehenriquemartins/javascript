<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Votos</title>
  <style>
    /* ESTILIZAÇÃO DA PÁGINA */
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>

<body>
  <!-- ENTRADA DE DADOS -->
  <h1>Sistema de Votos</h1>
  <label for="iano">Digite sua idade: </label>
  <input type="number" name="ano" id="iano">
  <input type="submit" value="Verificar" onclick="verificar()">
  <!-- SAÍDA DE DADOS -->
  <div id="res">

  </div>
  <!-- PROGRAMAÇÃO -->
  <script>
    function verificar() {
      /* PEGAR DADOS DO HTML */
      var txtidade = window.document.getElementById('iano')
      var idade = Number(txtidade.value)
      var res = window.document.querySelector('div#res')
      /* MOSTRAR DADOS INSERIDOS NO FORMULÁRIO */
      if (idade < 2) {
        res.innerHTML = `<p>Você tem <strong>${idade}</strong> ano de idade</p>`
      } else {
        res.innerHTML = `<p>Você tem <strong>${idade}</strong> anos de idade</p>`
      }
      
      /* CRIAR CONDIÇÃO LÓGICA */
      if (idade < 16) {
        res.innerHTML += '<p>Você ainda não tem idade permitida para votar</p>'
      } else if (idade < 18 || idade > 65) {
        res.innerHTML += '<p>O seu voto é opcional</p>'
      } else {
        res.innerHTML += '<p>O seu voto é obrigatório</p>'
      }
    }
  </script>
</body>
</html>
