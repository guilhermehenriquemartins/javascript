<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 01 (02)</title>
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  <!-- TÍTULO -->
  <h1>Sistema de Votos</h1>
  <!-- ENTRADA DE DADOS -->
  <label for="iano">Digite sua idade: </label>
  <input type="number" name="ano" id="iano">
  <input type="submit" value="Verificar" onclick="verificar()">
  <!-- RESULTADO DE DADOS -->
  <div id="res"></div>
  <!-- PROGRAMAÇÃO -->
   <script>
    function verificar() {
      var txtidade = window.document.getElementById('iano')
      var idade = Number(txtidade.value)
      var res = window.document.querySelector('div#res')
      res.innerHTML = `<p>Você tem <strong>${idade}</strong> anos de idade</p>`

      if (idade < 16) {
        res.innerHTML += '<p>Você ainda <strong>não tem idade</strong> para votar</p>'
      } else if (idade < 18 || idade > 65) {
        res.innerHTML += '<p>O seu voto é <strong>opcional</strong></p>'
      } else {
        res.innerHTML += '<p>O seu voto é <strong>obrigatório</strong></p>'
      }
    }
   </script>
</body>
</html>
