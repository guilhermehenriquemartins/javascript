<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/first.css">
  <title>Analisador de Números</title>
</head>
<body>
  <header>
    <h1>Analisador de Números</h1>
  </header>
  <main>
    <div id="formulario">
      <label for="txtn">Número (entre 1 e 100): </label>
      <input type="number" name="txn" id="txtn" min="1" max="100">
      <input id="botao1" type="submit" value="Adicionar" onmouseenter="entrou()" onmouseout="saiu()" onmousedown="clicou()" onmousemove="moveu()">
    </div>
    <div id="res">
      <select name="txtres" id="res" size="5"></select>
      <input id="botao2" type="submit" value="Finalizar">
    </div>
  </main>
  <footer>
    <p>&copy; GuilhermeHenrique</p>
  </footer>

  <script src="programacao.js"></script>
</body>
</html>
