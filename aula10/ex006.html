<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area {
      font: normal 2em Arial, Helvetica, sans-serif;
      background: green;
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="area">
    Interaja...
  </div>
  <script>
    var a = window.document.getElementById('area')
    addEventListener('click', clicar)
    addEventListener('mouseenter', entrar)
    addEventListener('mouseout', sair)

    function clicar() { 
      a.innerText = 'Clicou!'
      a.style.background = 'darkred'
    }
    function entrar() {
      a.innerText = 'Entrou'
    }
    function sair() {
      a.style.background = 'green'
      a.innerText = 'Interaja...'
    }
  </script>
</body>
</html>
