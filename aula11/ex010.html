<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  <h1>Sistema de Multas</h1>
  <label for="ivel">Velocidade do Carro: </label><input type="number" name="vel" id="ivel"> Km/h
  <input type="submit" value="Verificar" onclick="calcular()">
  <div id="res">

  </div>
  <script>
    function calcular() {
      var txtvel = window.document.getElementById('ivel')
      var vel = Number(txtvel.value)
      var res = window.document.getElementById('res')
      res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
      if (vel > 60) {
        res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>'
      } else {
        res.innerHTML += 'Você dirigiu dentro da velocidade permitida. Logo, não fez mais que sua obrigação!'
      }
      res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
    }
  </script>
</body>
</html>
